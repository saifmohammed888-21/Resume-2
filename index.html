<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Using React Components</title>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="root">

    </div>

    <script type="text/babel">


        const Languages = () => {
            return (
                <section className="languages">
                    <br />
                    <h5>Languages</h5>
                    <ul>
                        <li>English</li>
                        <li>Hindi</li>
                        <li>Kannada</li>
                        <li>Urdu</li>
                    </ul>
                </section>
            )
        }

        const Reference = () => {
            return (
                <section className="reference">
                    <h5>Reference</h5>
                    <h6>Mohammed Salman</h6>
                    <p>Senior Manager, HSBC</p>
                    <p>9732969498</p>
                    <p>salman1993@gmail.com</p>
                    <br />
                    <h6>Mohammed Suhaib</h6>
                    <p>Senior Software Engineer</p>
                    <p>8553546485</p>
                    <p>suhaibmd@gmail.com</p>
                    <hr className="text-white" />
                </section>

            )
        }

        const SocialLinks = () => {
            return (
                <section className="text-white social-link">
                    <h5>Social Links</h5>
                    <h6 className="social m-0 p-0">Facebook</h6>
                    <a href="https://www.facebook.com/saifmohammed888/" target="_blank">https://www.facebook.com/saifmohammed888/</a>
                    <h6 className="social m-0 p-0">instagram</h6>
                    <a href="https://www.instagram.com/saifmohammed888/" target="_blank">https://www.instagram.com/saifmohammed888/</a>
                    <h6 className="social m-0 p-0">Twitter</h6>
                    <a href="https://www.twitter.com/saifmohammed888/" target="_blank">https://www.twitter.com/saifmohammed888/</a>
                    <hr className="text-white" />
                </section>
            )
        }

        const About = () => {
            return (
                <div className="about">
                    <h5>About Me</h5>
                    <p>
                        I am software engineer by profession workign on fullstack application for 3 years,
                        Passionate web developer, enjoy working with full stack, willing to work with a team who beleives in teamwork, creative thinking and helps me grow.
                    </p>
                    <hr className="text-white" />
                </div>
            )
        }

        const Profile = () => {
            return (
                <div className="image">
                    <img className="img-fluid rounded-circle" alt="broken" src="https://media-exp1.licdn.com/dms/image/C5603AQG094v2uJ6Oyw/profile-displayphoto-shrink_200_200/0/1578936706108?e=1615420800&v=beta&t=nudVOX_HfVM8mSPqmAN1oeJAVtf6B7GdrYQ6A-FpYBk" />
                </div>
            )
        }

        const Side = () => {
            return (
                <div className="sidebar">
                    <Profile />
                    <About />
                    <SocialLinks />
                    <Reference />
                    <Languages />

                </div>
            )
        }

        const Experience = () => {
            return (
                <div className="work-experience m-3 pt-4 ">
                    <h5 className="">WORK EXPERIENCE</h5>
                    <section className=" float-left m-0 p-0">

                        <h6>Software Engineer  <span className="m-0">(Lowe's India Bangalore)</span></h6>
                        <li>Learnt Complete SDLC and strategies of testing and its automation.
                            Understanding the e-commerce domain with specifics in payments.</li>
                        <li>Hands on with testing project - learnt test case writing, tools like JIRA, Qtest and Agile methods.</li>
                        <li className="mb-4">Overall it was great exposure and learning experience interning with Lowe's.</li>
                    </section>

                    <br />
                    <section className=" float-left m-0 p-0 mt-4">

                        <h6>Artificial Intelligence Intern  <span className="m-0">(CellStrat AI Lab Bangalore)</span></h6>

                        <li>Exploring Machine learning and Deep learning using tensor flow & its applications in e commerce.</li>
                        <li>Learning basic algorithms to be applied for some useful analytics in e-commerce planning.</li>
                        <li>Future interests in vision based projects, that could enable smart stores to smart store checkouts.</li>

                    </section>

                </div>
            )
        }

        const Hobbies = () => {
            return (
                <div >
                    <div className="hobbies m-3">
                        <h5>Hobbies</h5>
                        <li className="m-0 p-0">Outdoor Sports</li>
                        <li className="m-0 p-0">Reading</li>
                        <li className="m-0 p-0">Music and movies</li>
                    </div>
                </div>
            )
        }

        const Education = () => {
            return (
                <div className="work-experience m-3 pt-4 ">
                    <h5 className="">Education</h5>
                    <section className=" float-left m-0 p-0">

                        <h6>BE - Electrical and Electronics Engineering  <span className="m-0">(NHCE Bangalore)</span></h6>
                        <li className="mb-2">Jan 2015 – Aug 2019</li>
                    </section>

                    <br />
                    <section className=" float-left m-0 p-0">

                        <h6>PUC - PCMB Engineering <span className="m-0">(Jyothi Composite College Bangalore)</span></h6>
                        <li className="mb-2">Jan 2012 – Aug 2014</li>
                    </section>
                    <section className=" float-left m-0 p-0">

                        <h6>10th <span className="m-0">(SJM Public School Bangalore)</span></h6>
                        <li>Jan 2010 – Aug 2012</li>
                    </section>

                </div>
            )
        }

        const Skills = () => {
            return (
                <div className="work-experience m-3 pt-4 ">
                    <h5 className="">Skills</h5>
                    <section className="skill float-left m-0 p-0">


                        <h6 className="mr-5">HTML
                            <i className="fa fa-star"></i>
                            <i className="fa fa-star"></i>
                            <i className="fa fa-star"></i>
                            <i className="fa fa-star"></i>
                            <i className="fa fa-star"></i>
                        </h6>

                        <h6 className="mr-5">CSS/BootStrap
                            <i className="fa fa-star"></i>
                            <i className="fa fa-star"></i>
                            <i className="fa fa-star"></i>
                        </h6>
                        <h6 className="mr-5 mb-">Java Script
                            <i className="fa fa-star"></i>
                            <i className="fa fa-star"></i>
                            <i className="fa fa-star"></i>
                            <i className="fa fa-star"></i>
                        </h6>
                        <hr />
                    </section>
                </div>
            )
        }

        const Header = () => {
            return (
                <div className="mt-4 mx-2 my-4 head">
                    <div className="">
                        <h5 className="m-0 ">Mohammed Saif</h5>
                        <p className="m-0 ">Software Engineer</p>
                    </div>
                    <div className="">
                        <p className="m-0"><i className="fa fa-map-marker" /> #Nakshatra apt, Bangalore</p>
                        <p className="m-0"><i className="fa fa-phone" /> 91-8553548534</p>
                        <p className="m-0"><i className="fa fa-envelope" /> saifmohammed888@gmail.com</p>
                    </div>
                    <br />
                </div>
            )
        }

        const Main = () => {
            return (
                <div className="mainContainer">
                    <Header />
                    <Experience />
                    <Education />
                    <Skills />
                    <Hobbies />

                </div>
            )
        }

        const App = () => {
            return (
                <div className="container-xl">
                    <Side />
                    <Main />
                </div>
            )
        }

        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>

</html>
